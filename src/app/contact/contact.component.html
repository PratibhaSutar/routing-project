<div class="container">
    <div class="w-50 mx-auto">
        <form (ngSubmit)="register()" #registerForm="ngForm">
            <div class="row">
                <div class="col-lg-12">
                    <label for="name" class="form-label">Name :</label>
                    <input class="form-control" type="text" name="name" id="name" [(ngModel)]="registerObj.name"
                        #name="ngModel"  required />
                    <div *ngIf="name.invalid && (name.touched || name.dirty)">
                        <span>Please enter name</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <label for="email" class="form-label">Email :</label>
                    <input class="form-control" type="email" name="email" id="email" [pattern]="emailPattern" [(ngModel)]="registerObj.email"
                        #email="ngModel"  required />
                    <div *ngIf="email.invalid && (email.touched || email.dirty)">
                        <span *ngIf="email.errors?.['required']">Please enter email</span>
                        <div *ngIf="email.errors?.['pattern']">Please enter a valid email address</div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <label for="mobno" class="form-label">Mobile No :</label>
                        <input class="form-control" name="mobno" id="mobno" [pattern]="contactPattern" maxlength="10" type="tel"
                            [(ngModel)]="registerObj.mobno" #mobno="ngModel"  required />
                        <div *ngIf="mobno.invalid && (mobno.touched || mobno.dirty)">
                            <span *ngIf="mobno.errors?.['required']">Please enter phone number</span>
                            <div *ngIf="mobno.errors?.['pattern']">Please enter a valid phone number</div>
                            </div>
                        </div>
                    </div>
                    <div>

                        <button [disabled]="registerForm.invalid" class="btn btn-success" type="submit">Submit</button>

                    </div>
        </form>
    </div>
</div>
